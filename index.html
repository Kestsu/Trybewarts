<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="email" id="inputEmail" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="inputPassword"
          placeholder="Senha"
        />
        <button class="btn btn-primary" id="buttonLogin">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="alinhar">
          <input type="text" name="nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="alinhar">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
          <label for="house"> Casa: </label>
          <select id="house" name="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="family">
          <div class="family-son">
            <label for="" id="label-family">Qual sua família?</label>

            <label for="family-frontend" class="input-family">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="family-frontend"
              />
              Família Frontend</label
            >

            <label for="family-Backend" class="input-family">
              <input
                type="radio"
                name="family"
                value="Backend"
                id="family-Backend"
              />
              Família Backend</label
            >

            <label for="family-FullStack" class="input-family">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="family-FullStack"
              />
              Família Fullstack</label
            >
          </div>

          <div class="family-son">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >

            <label for="hofs">
              <input type="checkbox" name="" value="HoFs" id="hofs" />HoFs
            </label>

            <label for="est">
              <input type="checkbox" name="" value="" id="jest" />Jest
            </label>

            <label for="promises">
              <input type="checkbox" name="" value="" id="promises" />Promises
            </label>

            <label for="react">
              <input type="checkbox" name="" value="" id="react" />React
            </label>

            <label for="sql">
              <input type="checkbox" name="" value="" id="sql" />SQL
            </label>

            <label for="python">
              <input type="checkbox" name="" value="" id="python" />Python
            </label>
          </div>
        </div>
      </form>
      <div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
