<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="email" id="inputEmail" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="inputPassword"
          placeholder="Senha"
        />
        <button class="btn btn-primary" id="buttonLogin">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form"></form>
    </main>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    <script src="script.js"></script>
  </body>
</html>
