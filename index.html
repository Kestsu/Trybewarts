<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header mb-3 p-3">
      <div class="imgLogo">
        <img
          src="images/trybewarts-header-logo.svg"
          class="trybewarts-header-logo"
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input
          type="email"
          name="email"
          class="form-control mx-1"
          id="inputEmail"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          class="form-control mx-1"
          id="inputPassword"
          placeholder="Senha"
        />
        <button class="btn btn-primary form-control mx-1" id="buttonLogin">
          Entrar
        </button>
      </form>
    </header>
    <main class="mb-3">
      <form action="" id="evaluation-form">
        <h2 class="mb-3">Formulário de Avaliação</h2>
        <div class="mb-3 input-group">
          <input
            type="text"
            name="nome"
            class="form-control me-1"
            id="input-name"
            placeholder="Nome"
          />
          <input
            type="text"
            name="sobrenome"
            class="form-control"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="input-email"
            placeholder="Email"
          />
          <label class="mx-1 centro" for="house"> Casa: </label>

          <select class="form-select" id="house" name="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div class="marcar">
          <div class="family">
            <label for="" class="mb-3" id="label-family"
              >Qual sua família?</label
            >

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="family"
                value="Frontend"
                id="family-Frontend"
              />
              <label class="form-check-label mb-3" for="family-Frontend">
                Família Frontend
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="family"
                value="Backend"
                id="family-Backend"
              />
              <label class="form-check-label mb-3" for="family-Backend">
                Família Backend
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="family"
                value="FullStack"
                id="family-FullStack"
              />
              <label class="form-check-label mb-3" for="family-FullStack">
                Família Fullstack
              </label>
            </div>
          </div>

          <div class="aprender">
            <label for="" class="mb-3" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="aprenderCheckbox">
              <input
                class="mb-3 form-check-input"
                type="checkbox"
                value="HoFs"
                id="hofs"
              />
              <label class="form-check-label" for="hofs"> HoFs </label>

              <input
                class="mb-3 form-check-input"
                type="checkbox"
                value="Jest"
                id="jest"
              />
              <label class="form-check-label" for="jest"> Jest </label>

              <input
                class="mb-3 form-check-input"
                type="checkbox"
                value="Promises"
                id="promises"
              />
              <label class="form-check-label" for="promises"> Promises </label>

              <input
                class="mb-3 form-check-input"
                type="checkbox"
                value="React"
                id="react"
              />
              <label class="form-check-label" for="react"> React </label>

              <input
                class="mb-3 form-check-input"
                type="checkbox"
                value="SQL"
                id="sql"
              />
              <label class="form-check-label" for="sql"> SQL </label>

              <input
                class="mb-3 form-check-input"
                type="checkbox"
                value="Python"
                id="python"
              />
              <label class="form-check-label" for="python"> Python </label>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <label for="" class="mb-3" id="label-rate"
            >Como você avalia a Trybewarts?</label
          >

          <label for="um" class="mx-1">
            <input type="radio" name="rate" value="1" id="um" />1
          </label>

          <label for="dois" class="mx-1">
            <input type="radio" name="rate" value="" id="dois" />2
          </label>

          <label for="tres" class="mx-1">
            <input type="radio" name="rate" value="" id="tres" />3
          </label>

          <label for="quatro" class="mx-1">
            <input type="radio" name="rate" value="" id="quatro" />4
          </label>

          <label for="cinco" class="mx-1">
            <input type="radio" name="rate" value="" id="cinco" />5
          </label>

          <label for="seis" class="mx-1">
            <input type="radio" name="rate" value="" id="seis" />6
          </label>

          <label for="sete" class="mx-1">
            <input type="radio" name="rate" value="" id="sete" />7
          </label>

          <label for="oito" class="mx-1">
            <input type="radio" name="rate" value="" id="oito" />8
          </label>

          <label for="nove" class="mx-1">
            <input type="radio" name="rate" value="" id="nove" />9
          </label>

          <label for="dez" class="mx-1">
            <input type="radio" name="rate" value="" id="dez" />10
          </label>
        </div>
        <div class="textarea mb-3">
          <label for="textarea" class="comentario">Deixe seu comentário:</label>
          <textarea
            name="comentario"
            id="textarea"
            cols="30"
            rows="3"
            maxlength="500"
          ></textarea>
        </div>
        <div>
          <label for="agreement" class="mb-3" id="label-infos">
            Você concorda com o uso das informações acima?
          </label>
          <input type="checkbox" name="agreement" id="agreement" />
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-primary form-control mx-1"
            id="submit-btn"
          >
            Enviar
          </button>
        </div>
      </form>
      <div class="img">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
      </div>
    </main>
    <footer class="footer">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
